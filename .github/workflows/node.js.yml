name: Deploy App via SSH

on:
  push:
    branches:
      - main  # Adjust if your default branch is not 'main'

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e  # Exit immediately if a command fails

            echo "ğŸ” Checking if PM2 is installed..."
            if ! command -v pm2 &> /dev/null; then
              echo "âš™ï¸ PM2 not found. Installing PM2 globally..."
              sudo npm install -g pm2
            else
              echo "âœ… PM2 is already installed."
            fi

            DEPLOY_DIR="/home/ubuntu/calpoc/deploy"
            APP_NAME="windows-11-os-clone"
            APP_DIR="${DEPLOY_DIR}/${APP_NAME}"

            echo "ğŸ§¹ Cleaning up existing PM2 process if exists..."
            pm2 delete PHP-POC || true

            echo "ğŸ“ Preparing deployment directory..."
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            rm -rf "$APP_NAME"

            echo "ğŸ“¥ Cloning latest code..."
            git clone https://github.com/shindodkar/${APP_NAME}.git

            echo "ğŸ“¦ Updating application code..."
            cd "$APP_DIR"
            git reset --hard
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm install --silent

            echo "ğŸ—ï¸  Building the application..."
            npm run build || true

            echo "ğŸš€ Starting application in background using PM2..."
            pm2 serve build 3000 --name "PHP-POC" --spa

            echo "âœ… Deployment complete. Application is live."
