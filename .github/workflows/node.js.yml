name: Deploy App via SSH

on:
  push:
    branches:
      - main # Change to 'main' if your default branch is main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e  # Exit immediately on error

            APP_DIR="/home/ubuntu/calpoc/deploy/windows-11-os-clone"

            echo "ğŸ§¹ Cleaning up old PM2 process if it exists..."
            pm2 delete PHP-POC || true

            echo "ğŸ“ Ensuring deployment directory exists..."
            sudo mkdir -p /home/${{ github.event.inputs.ec2_user }}/calpoc/deploy
            sudo chown ubuntu:ubuntu /home/ubuntu/calpoc
            cd /home/${{ github.event.inputs.ec2_user }}/calpoc/deploy
            rm -rf *

            echo "ğŸ“¥ Cloning fresh code..."
            git clone https://github.com/shindodkar/windows-11-os-clone.git

            echo "ğŸ“¦ Updating application code..."
            cd "$APP_DIR"
            git reset --hard
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm install --silent
           
            echo "ğŸ—ï¸  Building the application..."
            npm run build || true

            echo "ğŸš€ Starting application in background with PM2..."
            pm2 serve build 3000 --name "PHP-POC" --spa

            echo "âœ… Deployment complete. App is running in the background."
